<form action="{% url 'CitySearch' %}" method="POST">
  {% csrf_token %}
<div class="wrap">
    <div class="search">
       <input type="text" class="searchTerm" placeholder="Enter a letter" id="namess"name="namess" maxlength="1"><br>
       <button type="submit" class="searchButton" >Search
      </button>
    </div>
<br>
<table style="width:100%">
  <tr>
    <th>City Names</th>
    <th>Total number of cities starting with same letter</th>
  </tr>
  <tr>
    <td>{{name}}</td>
    <td>{{count}}</td>
  </tr>
</table>
 </div>

</form>
 <style>
table, th, td {
  border:1px solid black;
}
body{
  background: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
}

.search {
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 20px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.searchButton {
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 10px;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
